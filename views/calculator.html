<style type="text/css">
<!--
.Estilo9 {color: #000000; font-size: 14px; }
.Estilo10 {color: #000000}
-->
</style>
<div class="container">
    <div class="row">
         <div class="row">
            <div ng-show="mode==='windowMode'" class="col-md-6">
                <select class="btn btn-primary btn-md form-control" 
                        ng-model="selectedWindowPart" style =BackGround-color:Gray;"ng-change="refreshCanvas()">
                    <option ng-repeat="windowPartName in windowsPartsNames">{{windowPartName}}</option>
              </select>
            </div>
             <div class="col-md-6" ng-controller="saveDocumentCtrl" class="col-sm-2">
                <button class="btn btn-success btn-md Estilo10" data-ot="Generar archivo pdf" data-ot-delay="1" 
                        ng-click="saveDocument()">Generar Reporte </button>
      </div>
  </div>
        <hr/>
        
        <div class="col-xs-12" style="font-size: 12pt; line-height: 2em;">
            
            <h4></h4>
            <hr/>

            <div onmousedown="return false;" class="row scroll">
                <div id="sticksCanvas"></div>
            </div>
            <h4>Reporte De Corte:</h4>
            <hr/>
            
            <div id="dataTable" >
                <table width="714" class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th width="189"><span class="Estilo9">Numero de la barra</span></th>
                        <th width="156"><span class="Estilo9">Longitud de la barra</span></th>
                        <th width="181"><span class="Estilo9">Perdida [mm]</span></th> 
                        <th width="78"><span class="Estilo9">Nombre</span></th>
                        <th width="128"><span class="Estilo9">Cortes [mm]</span></th>                                 
                      </tr>
                    </thead>    
                    <tbody ng-repeat="stickDetail in sticksDetails">
                      <tr>
                        <td rowspan="{{stickDetail.values.length+1}}">{{stickDetail.numberOfStick}}</td>
                        <td rowspan="{{stickDetail.values.length+1}}">{{stickDetail.stickLong}}</td>  
                        <td rowspan="{{stickDetail.values.length+1}}">{{stickDetail.lostMilimeters}}</td>
                      </tr>
                      <tr ng-repeat="long in stickDetail.values track by $index">
                        <td>{{long.name}}</td>
                        <td>{{long.value}}</td>
                      </tr>
                    </tbody>
              </table>
            </div>
        </div>
        
    </div>

    <script src="lib/opentip.min.js"></script>
</div>
